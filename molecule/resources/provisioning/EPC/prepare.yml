---
- name: Prepare Ubuntu / Debian
  hosts: debian_family
  gather_facts: false
  tasks:
    - name: Workaround for Ubuntu/Debian images
      raw: |
        apt-get update
      become: true
      changed_when: false
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (apt install -y python-minimal python-zipstream)
      become: true
      changed_when: false

- name: Prepare RHEL
  hosts: rhel_family
  gather_facts: false
  tasks:
    - name: Install python for Ansible
      raw: test -e /usr/bin/python || (yum install -y python2 python-simplejson)
      become: true
      changed_when: false
