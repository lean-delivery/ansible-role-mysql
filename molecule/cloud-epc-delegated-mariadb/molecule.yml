---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-epc-centos7-mysql-mariadb
    image: CentOS7_64-bit
    shape: large
    region: EPAM-BY2
    wait_timeout: 3600
    groups:
      - rhel_family

  - name: test-epc-centos6-mysql-mariadb
    image: CentOS6_64-bit
    shape: large
    region: EPAM-BY2
    wait_timeout: 3600
    groups:
      - rhel_family

provisioner:
  name: ansible
  log: True
  playbooks:
    create: ../resources/provisioning/EPC/create.yml
    prepare: ../resources/provisioning/EPC/prepare.yml
    destroy: ../resources/provisioning/EPC/destroy.yml
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
  lint:
    name: ansible-lint
  env:
    ANSIBLE_LIBRARY: ${ANSIBLE_LIBRARY}
scenario:
  name: cloud-epc-delegated-mariadb
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  lint:
    name: flake8
