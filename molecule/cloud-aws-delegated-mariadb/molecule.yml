---
dependency:
  name: galaxy
  options:
    role-file: requirements.yml
driver:
  name: delegated
lint:
  name: yamllint
  options:
    config-file: .yamllint
platforms:
  - name: test-aws-centos7-mysql-mariadb
    image: CentOS7_64-bit
    shape: large
    region: AWS-EUCENTRAL
    wait_timeout: 1800
    groups:
      - rhel_family
  - name: test-aws-centos6-mysql-mariadb
    image: CentOS6_64-bit
    shape: large
    region: AWS-EUCENTRAL
    wait_timeout: 1800
    groups:
      - rhel_family
provisioner:
  name: ansible
  # log: True
  playbooks:
    create: ../resources/provisioning/create.yml
    prepare: ../resources/provisioning/prepare.yml
    destroy: ../resources/provisioning/destroy.yml
  config_options:
    ssh_connection:
      control_path: "/var/ans/%%h"
  lint:
    name: ansible-lint
  env:
    ANSIBLE_LIBRARY: ${ANSIBLE_LIBRARY}
scenario:
  name: cloud-aws-delegated-mariadb
verifier:
  name: testinfra
  options:
    verbose: true
  directory: ../resources/tests/
  lint:
    name: flake8
