---
# Variable configuration.
- name: "Include OS-specific variables."
  include_vars: '{{ platform }}'
  with_first_found:
    - "{{ ansible_os_family }}-{{ ansible_distribution_major_version }}\
          -{{ mysql_daemon }}.yml"
    - "{{ ansible_os_family }}-{{ mysql_daemon }}.yml"
  loop_control:
    loop_var: platform
