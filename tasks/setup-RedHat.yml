---
- name: Add {{ mysql_daemon }} {{ mysql_version }} YUM repository file
  yum_repository:
    name: '{{ mysql_daemon }}'
    description: mysql YUM repo
    baseurl: '{{ mysql_repo }}'
    gpgcakey: '{{ mysql_gpgkey }}'
    gpgcheck: True

- name: Add gpgkey
  rpm_key:
    state: present
    key: '{{ mysql_gpgkey }}'

- name: Ensure MySQL Python libraries are installed.
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - MySQL-python
    - perl-DBD-MySQL

- name: Install {{ mysql_daemon }} {{ mysql_version }} packages.
  yum:
    name: "{{ mysql_packages }}"
    state: present
    update_cache: True

- name: Enable it to start automatically at the next boot
  service:
    name: '{{ mysql_daemon }}'
    state: started
    enabled: True
    runlevel: 235
