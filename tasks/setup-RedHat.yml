---
- name: Add repository and install packages
  block:
    - name: Add {{ mysql_daemon }} {{ mysql_version }} repository file
      yum_repository:
        name: '{{ mysql_daemon }}'
        description: mysql YUM repo
        baseurl: '{{ mysql_repo }}'
        gpgcakey: '{{ mysql_gpgkey }}'
        gpgcheck: True
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: Add gpgkey
      rpm_key:
        state: present
        key: '{{ mysql_gpgkey }}'
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: Install packages
      yum:
        name: '{{ mysql_python_packages }}'
        state: present
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: Install {{ mysql_daemon }} {{ mysql_version }}
      yum:
        name: '{{ mysql_packages }}'
        state: present
        update_cache: True
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded
  become: True
