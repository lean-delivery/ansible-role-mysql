---
- name: Add repository and install packages
  block:
    - name: Add repository
      yum_repository:
        name: epel
        description: EPEL YUM repo
        baseurl: https://download.fedoraproject.org/pub/epel/$releasever/$basearch/
        gpgcheck: false

    - name: Add {{ mysql_daemon }} {{ mysql_version }} repository file
      yum_repository:
        name: '{{ mysql_daemon }}'
        description: mysql YUM repo
        baseurl: '{{ mysql_repo }}'
        gpgcakey: '{{ mysql_gpgkey }}'
        gpgcheck: true
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: Add gpgkey
      rpm_key:
        state: present
        key: '{{ mysql_gpgkey }}'
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: Install requirements
      yum:
        name: '{{ mysql_python_packages }}'
        state: present
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: Install {{ mysql_daemon }} {{ mysql_version }}
      yum:
        name: '{{ mysql_packages }}'
        state: present
        update_cache: true
      register: task_result
      retries: 3
      delay: 2
      until: task_result is succeeded

    - name: debug task_result
      debug:
        var: task_result

    - name: Install pip requirements
      pip:
        name:
          - mysql-connector-python
          - PyMySQL
        state: present
      register: mysql_connector_install
      until: mysql_connector_install is succeeded
  become: true
