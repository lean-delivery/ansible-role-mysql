# https://dev.mysql.com/get/mysql80-community-release-el8-1.noarch.rpm

    - name: Add {{ mysql_daemon }} {{ mysql_version }} repository file
      yum_repository:
        name: '{{ mysql_daemon }}'
        description: mysql YUM repo
        baseurl: '{{ mysql_repo }}'
        gpgkey: '{{ mysql_gpgkey }}'
        gpgcheck: true
      register: task_result
      until: task_result is succeeded

    - name: Add gpgkey
      rpm_key:
        state: present
        key: '{{ mysql_gpgkey }}'
        fingerprint: '{{ mysql_fingerprint | default(omit) }}'
      register: task_result
      retries: 5
      delay: 2
      until: task_result is succeeded

    - name: Install requirements
      yum:
        name: '{{ mysql_python_packages }}'
        state: present
        update_cache: true
      register: task_result
      until: task_result is succeeded

    - name: Disable mysql dnf module if required
      ini_file:
        path: '/etc/dnf/modules.d/{{ mysql_syslog_tag }}.module'
        section: '{{ mysql_syslog_tag }}'
        option: state
        value: disabled
        no_extra_spaces: true
      when:
        - ansible_distribution_major_version | int > 7
  become: true
