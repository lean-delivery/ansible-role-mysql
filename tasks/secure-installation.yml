---
- name: Ensure default user is present.
  mysql_user:
    name: "{{ mysql_user_name }}"
    host: 'localhost'
    password: "{{ mysql_user_password }}"
    priv: '*.*:ALL,GRANT'
    state: present
  when: mysql_user_name  != "root"

- name: find temporary password
  become: True
  debug:
    var: item
  with_file:
    - "/var/log/mysqld.log"

- name: update mysql root password for all root accounts
  become: True
  mysql_user:
    name: root
    host_all: True
    password: '{{ mysql_root_password }}'
    check_implicit_admin: True
    priv: "*.*:ALL,GRANT"
    login_user: root
    login_password: '{{ mysql_root_password }}'

# no_log: True

# Has to be after the password assignment, for idempotency.
- name: Copy .my.cnf file with password credentials.
  template:
    src: "user-my.cnf.j2"
    dest: "{{ item.home }}/.my.cnf"
    owner: "{{ item.user }}"
    mode: 0600
  with_items:
    - name: '{{ mysql_user_name }}'
      home: '{{ mysql_user_home }}'
      password: '{{ mysql_user_password }}'
    - name: '{{ mysql_root_username }}'
      home: '{{ mysql_root_home }}'
      password: '{{ mysql_root_password }}'
  when: ( item.name is defined ) and (mysql_install_packages | bool or mysql_user_password_update)

- name: Remove anonymous MySQL users.
  mysql_user:
    name: ""
    host_all: True
    state: absent

- name: Remove MySQL test database.
  mysql_db:
    name: test
    state: absent
