---
mysql_service_name: "mysql"
mysql_daemon: "mysql"
mysql_version: "5.6"
mysql_packages:
  - "mysql-server"

mysql_python_packages:
  - "python-mysqldb"

mysql_repo: "https://dev.mysql.com/get/mysql-apt-config_0.8.12-1_all.deb"

key_server: "ha.pool.sks-keyservers.net"
id: "A4A9406876FCBD3C456770C88C718D3B5072E1F5"

repo_config:
  - "deb http://repo.mysql.com/apt/{{ ansible_distribution|lower }}/
    {{ ansible_distribution_release }} mysql-apt-config"
  - "deb http://repo.mysql.com/apt/{{ ansible_distribution|lower }}/
    {{ ansible_distribution_release }} mysql-{{ mysql_version }}"
  - "deb http://repo.mysql.com/apt/{{ ansible_distribution|lower }}/
    {{ ansible_distribution_release }} mysql-tools"
  - "deb-src http://repo.mysql.com/apt/{{ ansible_distribution|lower }}/
    {{ ansible_distribution_release }} mysql-{{ mysql_version }}"

mysql_slow_query_log_file: "/var/log/mysql-slow.log"
mysql_log_error: "/var/log/mysql.err"
mysql_syslog_tag: "mysql"
mysql_pid_file: "/var/run/mysqld/mysqld.pid"
mysql_config_file: "/etc/my.cnf"
mysql_config_include_dir: "/etc/mysql.conf.d"
mysql_socket: "/var/lib/mysql/mysql.sock"
mysql_supports_innodb_large_prefix: "False"

mysql_root_home: /root
mysql_root_username: root
mysql_root_password: root
