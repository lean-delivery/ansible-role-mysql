---
mysql_daemon: "mariadb"
mysql_service_name: "mysql"
mysql_version: "latest"
mysql_repo: "http://yum.mariadb.org/10.1/centos6-amd64"
mysql_gpgkey: "https://yum.mariadb.org/RPM-GPG-KEY-MariaDB"
mysql_packages:
  - "MariaDB-client"
  - "MariaDB-server"
  - "MariaDB-common"

mysql_python_packages:
  - "MySQL-python"
  - "perl-DBD-MySQL"
mysql_slow_query_log_file: "/var/log/mysql-slow.log"
mysql_log_error: "/var/log/mariadb.log"
mysql_syslog_tag: "mariadb"
mysql_pid_file: "/var/run/mariadb/mariadb.pid"
mysql_config_file: "/etc/my.cnf"
mysql_config_include_dir: "/etc/my.cnf.d"
mysql_socket: "/var/lib/mysql/mysql.sock"
mysql_supports_innodb_large_prefix: "False"
