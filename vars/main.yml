---
python_executable: >-
  {{ (ansible_facts.python.version.major|int == 3) | ternary('python3', 'python') }}
mysql_priviledge_list:
  - ALTER
  - ALTER ROUTINE
  - CREATE
  - DELETE
  - DROP
  - EVENT
  - EXECUTE
  - FILE
  - GRANT
  - INDEX
  - INSERT
  - LOCK
  - PROCESS
  - PROXY
  - REFERENCES
  - RELOAD
  - REPLICATION
  - SELECT
  - SHOW
  - SHUTDOWN
  - SUPER
  - TRIGGER
  - UPDATE
  - USAGE
